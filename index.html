<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style.css  included -->
     <link rel="stylesheet" href="style.css">

    <!-- bootstrap included  -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

     <!-- Google fonts included  -->
      <link href="https://fonts.googleapis.com/css2?family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Task Manager | Imtiaz Habib</title>
</head>
<body>
    <!-- project start  -->
     <!-- header section start  -->
     <header class="header_section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page_title">
                        <h1>Welcome to the Task Manager App by Imtiaz habib</h1>
                    </div>
                </div>
            </div>
        </div>
     </header>
     <!-- header section end  -->
    <div class="main_section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="main_section_body">
                        <form id="todo-form">
                            <div class="mb-3">
                                <label  class="form-label">Task Name</label>
                                <input type="text" class="form-control" id="todo-input">
                                <div  class="form-text">Don't send any blank input</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Task</button>
                         </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="task_list_section">
                       <ul id="todo-list" class="list-group">
                            <li class="list-group-item">An active item</li>
                      </ul>
                    </div>
                    <div id="alertContainer">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- project end  -->


    <!-- bootstrap js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- js file included  -->
     <script src="script.js"></script>
</body>
</html>
